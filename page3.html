    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = [
                { id: '1', name: 'Adidas Predator', price: 90, image: 'crampons/Adidas_chaussures-removebg-preview.png' },
                { id: '2', name: 'Adidas Crazyfast ', price: 90, image: 'crampons/Adidas_Crazyfast_Elite_FG.png' },
                { id: '3', name: 'Adidas Messi ' , price: 90, image: 'crampons/Adidas_Messi_Bienvenido_Miami_FG-removebg-preview.png' },
                { id: '4', name: 'Adidas Predator ', price: 90, image: 'crampons/Adidas_Predator_Elite_FG_9_transparent.png' }
            ];

            const productsContainer = document.getElementById('products-container');

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('column', 'is-half');
                productElement.innerHTML = `
                    <div class="box">
                        <div class="option_container">
                            <div class="options">
                                <a href="#" class="option1" onclick="addToCart('${product.id}', '${product.name}', ${product.price}, '${product.image}')">
                                    Ajouter au panier
                                </a>
                                <a href="#" class="option2" onclick="payNow()">
                                    Payer Maintenant
                                </a>
                            </div>
                        </div>
                        <div class="img-box">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="detail-box">
                            <h5>${product.name}</h5>
                            <h6>${product.price}€</h6>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productElement);
            });
        });

        function addToCart(id, name, price, image) {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const existingItem = cartItems.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cartItems.push({ id, name, price, image, quantity: 1 });
            }
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(`${name} a été ajouté au panier!`);
            updateCartCount();
        }

        function payNow() {
            window.location.href = 'page5.html';
        }

        function updateCartCount() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            document.getElementById('cart-count').textContent = cartItems.length;
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);


            if ($navbarBurgers.length > 0) {

                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {


                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }
        });
    </script>
    <script>
        let currentPage = 1;
        const productsPerPage = 4; // Nombre de produits à charger à chaque fois
    
        const allProducts = [
            { id: '1', name: 'Adidas Predator', price: 90, image: 'crampons/Adidas_chaussures-removebg-preview.png' },
            { id: '2', name: 'Adidas Crazyfast', price: 90, image: 'crampons/Adidas_Crazyfast_Elite_FG.png' },
            { id: '3', name: 'Adidas Messi', price: 90, image: 'crampons/Adidas_Messi_Bienvenido_Miami_FG-removebg-preview.png' },
            { id: '4', name: 'Adidas Predator', price: 90, image: 'crampons/Adidas_Predator_Elite_FG_9_transparent.png' },
            // Ajoutez ici d'autres produits...
        ];
    
        function createProductElement(product) {
            const productElement = document.createElement('div');
            productElement.classList.add('column', 'is-half');
            productElement.innerHTML = `
                <div class="box">
                    <div class="option_container">
                        <div class="options">
                            <a href="#" class="option1" onclick="addToCart('${product.id}', '${product.name}', ${product.price}, '${product.image}')">
                                Ajouter au panier
                            </a>
                            <a href="#" class="option2" onclick="payNow()">
                                Payer Maintenant
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="detail-box">
                        <h5>${product.name}</h5>
                        <h6>${product.price}€</h6>
                    </div>
                </div>
            `;
            return productElement;
        }
    
        function loadMoreProducts() {
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const newProducts = allProducts.slice(startIndex, endIndex);
            const productsContainer = document.getElementById('products-container');
    
            newProducts.forEach(product => {
                const productElement = createProductElement(product);
                productsContainer.appendChild(productElement);
            });
    
            currentPage++;
    
            // Cacher le bouton si tous les produits ont été chargés
            if (endIndex >= allProducts.length) {
                document.getElementById('load-more').style.display = 'none';
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            // Vider le conteneur de produits existant
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';
    
            // Charger les premiers produits
            loadMoreProducts();
    
            // Ajouter l'écouteur d'événements au bouton
            const loadMoreButton = document.getElementById('load-more');
            if (loadMoreButton) {
                loadMoreButton.addEventListener('click', loadMoreProducts);
            } else {
                console.error("Le bouton 'load-more' n'a pas été trouvé");
            }
        });
    </script>
